<script>
	
	function getTokens()
	{
		var qMark = document.URL.indexOf('?');
		var daytrips = new Array();
		
		if(qMark != -1)
		{
			var pairsArray = document.URL.substring(qMark+1, document.URL.length).split('&');
			
			for(i=0;i<pairsArray.length;i++)
			{
				var nameVal = pairsArray[i].split('=');
				daytrips[nameVal[0]]=nameVal[1];
			}
		}
		return daytrips;
	}
	
</script>
