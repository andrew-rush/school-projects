<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>

<style>
    label, textarea
    {
        display:block;
    }
</style>    

<script>
    
function validateForm()
    {
        if(document.cForm.fName.value == "")
        {
            alert("You did not enter a first name. All fields need to be filled out.");
            document.cForm.fName.focus();
            return false;
        } else {
            
            if(document.cForm.lName.value == "")
            {
                alert("You did not enter a last name. All fields need to be filled out.");
                document.cForm.lName.focus();
                return false;
            } else {
                
                if(document.cForm.email.value == "")
                {
                    alert("You did not enter an email address. All fields need to be filled out.");
                    document.cForm.lName.focus();
                    return false;
                } else {
                    
                    if(document.cForm.qBox.length < 1)
                    {
                        alert("You did not enter a question or comment. All fields need to be filled out.");
                        document.cForm.lName.focus();
                        return false;
                    } // end qBox conditional
                } // end email conditional
            } // end last name conditional
        } // end first name conditional
        
        return true;
        
    } // end function
    
</script>
    
</head>

<body>
    
    <h1>Contact Us</h1>
    <p>If you have any questions or comments please fill out the form below</p>
    <p>All fields are required.</p>
    
    <form name="cForm" action="mailto:andrew.rush@maine.edu" method="post" enctype="text/plain" onSubmit="return validateForm()">
        <label for="fName">First Name</label>
        <input type="text" name="fName" id="fName" size="25" placeholder="First Name">
        <label for="lName">Last Name</label>
        <input type="text" name="lName" id="lName" size="25" placeholder="Last Name">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" size="40" placeholder="Email">
        <textarea name="qBox" id="qBox" rows="10" cols="50" placeholder="Questions / Comments"></textarea>
        <input type="submit" value="Send Question">
        <input type="reset" value="Clear Form">
    </form>
    
</body>
</html>
