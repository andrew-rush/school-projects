<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Banner</title>
<script type="text/javascript">
	myBanners = new Array('../welcometoengland/images/slideshow/ben.jpg',
					'../welcometoengland/images/slideshow/city.jpg',
					'../welcometoengland/images/slideshow/beatle.jpg',
					'../welcometoengland/images/slideshow/eye.jpg',
					'../welcometoengland/images/slideshow/bridge.jpg',
					'../welcometoengland/images/slideshow/hpstudio.jpg',
					'../welcometoengland/images/slideshow/guard.jpg',
					'../welcometoengland/images/slideshow/holmes.jpg',
					'../welcometoengland/images/slideshow/phone.jpg',
					'../welcometoengland/images/slideshow/view.jpg');
	picCounter = 0;
	
	function changePic() {
		
		if(picCounter == myBanners.length) {
			
			picCounter = 0;
			
		}
		
		document.Banner.src = myBanners[picCounter];
		picCounter++;
		setTimeout("changePic()", 1000);
	}
	
</script>
</head>

<body onLoad="changePic()">
	<p style="text-align:center"><img src="file:///Macintosh HD/Applications/MAMP/htdocs/welcometoengland/images/london_banner_1.png" name="Banner" id="banner"></p>
</body>
</html>
