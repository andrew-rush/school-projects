<!DOCTYPE html>
<html>
	<head>
	<title>Member Login (member_login.html)</title>
	<link href = "cz.css" rel = "stylesheet" type = "text/css" />

	</head>
	<body>
		<h1 class = "center">
		<strong>Member Login</strong>
		</h1>
		<form  name = "login" action="process_member_login.php" method="post" />
			<p><strong>First Name: </strong>
				<input type="text" name="member_fname" size="25" maxlength="25" />
			</p>
			<p><strong>Last Name: </strong>
				<input type="text" name="member_lname" size="25" maxlength="25" />
			</p>

			<p><strong>Email: </strong>
				<input type="text" name="member_email" size="25" maxlength="100" />
			</p>

			<h2 style = "font-size: 12px;">
				If you signing in the for first time, click the Submit button and an autogenerated password will be emailed to you upon verification of your email address.
			</h2>


			<p><strong>Password: </strong>
				<input type="password" name="member_password" size="25" maxlength="100" />
			</p>
			<p><input type="submit" name="submit" value="Register/Log In">
			</p>
		</form>
	</body>
</html>
